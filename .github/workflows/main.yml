# .github/workflows/deploy.yml
name: Deploy ğŸš€ Clima to Google Cloud Run (â˜ğŸƒ)
on:
  push:
    paths: 
      - 'Phase 3/**'

jobs:
  deploy:
    name: Deploying ğŸš€ Clima
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Build and push image to Google Container Registry
      - name: Setting up
        uses: google-github-actions/setup-gcloudmain
        with:
          version: '286.0.0'
          service_account_key: ${{ secrets.GCP_SA_KEY_JSON }}
          service_account_email: "github-actions@bcccodingchallenge.iam.gserviceaccount.com"
          project_id: bcccodingchallenge

      - name: Building (ğŸ—)
        run: |-
          gcloud builds submit --tag gcr.io/bcccodingchallenge/nodejsaction

      # Setup gcloud CLI
      - name: Deploy (ğŸš€)
        uses: google-github-actions/deploy-cloudrun@main
        with:
          service: nodejsaction
          image: gcr.io/bcccodingchallenge/nodejsaction
          region: europe-central2
          credentials: ${{ secrets.GCP_SA_KEY_JSON }}
          project_id: bcccodingchallenge
